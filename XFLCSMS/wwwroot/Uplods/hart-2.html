<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broken Heart</title>
<link rel="stylesheet" href="styles.css">
<style>
  .container {
  margin: 50px auto;
  text-align: center;
}

#heart {
  font-size: 100px;
  color: red;
  position: relative; /* Ensure proper positioning for the broken pieces */
  animation: rotate-clockwise 4s linear infinite; /* Default clockwise rotation */
}

.broken-heart {
  position: absolute;
}

.piece1 {
  top: 0;
  left: 0;
}

.piece2 {
  top: 0;
  right: 0;
}

@keyframes rotate-clockwise {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes rotate-anticlockwise {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}

@keyframes break {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(100px);
  }
}

</style>
</head>
<body>

<div class="container">
  <div id="heart">&#10084;</div>
  <button id="toggleButton" onclick="toggleRotation()">Toggle Rotation</button>
  <button id="breakButton" onclick="breakHeart()">Break Heart</button>
</div>

<script src="script.js"></script>
<script>
  let clockwise = true;

function toggleRotation() {
  const heart = document.getElementById('heart');
  if (clockwise) {
    heart.style.animation = 'rotate-anticlockwise 4s linear infinite';
    clockwise = false;
  } else {
    heart.style.animation = 'rotate-clockwise 4s linear infinite';
    clockwise = true;
  }
}

function breakHeart() {
  const heart = document.getElementById('heart');
  const piece1 = document.createElement('div');
  const piece2 = document.createElement('div');

  piece1.className = 'broken-heart piece1';
  piece2.className = 'broken-heart piece2';

  heart.parentNode.insertBefore(piece1, heart);
  heart.parentNode.insertBefore(piece2, heart);

  piece1.style.background = 'red';
  piece1.style.width = '50%';
  piece1.style.height = '100%';
  piece1.style.position = 'absolute';
  piece1.style.left = '0';

  piece2.style.background = 'red';
  piece2.style.width = '50%';
  piece2.style.height = '100%';
  piece2.style.position = 'absolute';
  piece2.style.right = '0';

  heart.style.display = 'none'; // Hide original heart
}


</script>
</body>
</html>
